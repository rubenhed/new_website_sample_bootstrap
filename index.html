<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/base.css">
  <title>Document</title>
</head>
<body>
  <div class="navbar">
    <a href="/" id="logo">
      <img src="assets/logo.svg" alt="gadelius logo" width="150">
    </a>
    <div id="categories">
      <a href="/">ホーム</a>
      <a href="#about">製品情報</a>
      <div class="dropdown">
        <a href="#">企業情報</a>
        <div class="dropdown-content">
          <a href="#">建設機械</a>
          <a href="#">生産機械・包装機械</a>
          <a href="#">食品加工機械・食品原料</a>
          <a href="#">産業機材</a>
        </div>
      </div>
      <a href="#contact">ビデオニュース</a>
      <a href="#contact">Special projects</a>
      <a href="#contact">採用情報</a>
      <a href="#contact">お問い合わせ</a>
    </div>
  </div>

  <div class="container">
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="assets/carousel/337a68aa3fb852353405dc4469c46e60a2184f2e.jpg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="assets/carousel/Albin-mv.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="assets/carousel/BrokkRemoteControlledDemolitionMachine.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
  </div>

  <div class="footer"></div>

  <script src="scripts/carousel.js"></script>
</body>
</html>
